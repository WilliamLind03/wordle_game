<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wordle</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <header>
                <button id="openInfo"></button>
                <h1>Wordle</h1>
                <button id="langSwitch" value="en"></button>
            </header>
            
            <table id="table">
                <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
            </table>
        
            <p id="popup"></p>
            <div id="info">
                <button id="closeInfo">X</button>
                <p id="selectColorP">Select colors</p>
                <div class="colorSelectorContainer">
                    <select name="first" id="colors1" value="green">
                        <option value="" disabled selected>#1</option>
                        <option value="red">Red</option>
                        <option value="orange">Orange</option>
                        <option value="green">Green</option>
                        <option value="lightblue">Lightblue</option>
                        <option value="blue">Blue</option>
                        <option value="purple">Purple</option>
                        <option value="pink">Pink</option>
                    </select>
                    <select name="second" id="colors2">
                        <option value="" disabled selected>#2</option>
                        <option value="red">Red</option>
                        <option value="orange">Orange</option>
                        <option value="green">Green</option>
                        <option value="lightblue">Lightblue</option>
                        <option value="blue">Blue</option>
                        <option value="purple">Purple</option>
                        <option value="pink">Pink</option>
                    </select>
                </div>
                
                <br/>
                <div id="time">
                    <p>Next word in</p>
                    <p id="timeDisplayText">00:00:00</p>
                </div>
                <button id="share">Share</button>
                <button id="copy">Copy</button>
                
            </div>
        
            <div id="keyboard">
                <div class="keyboardRows" id="firstKeyboardRow">
                    <button id="Q" onclick="addCharacter('Q')">Q</button>
                    <button id="W" onclick="addCharacter('W')">W</button>
                    <button id="E" onclick="addCharacter('E')">E</button>
                    <button id="R" onclick="addCharacter('R')">R</button>
                    <button id="T" onclick="addCharacter('T')">T</button>
                    <button id="Y" onclick="addCharacter('Y')">Y</button>
                    <button id="U" onclick="addCharacter('U')">U</button>
                    <button id="I" onclick="addCharacter('I')">I</button>
                    <button id="O" onclick="addCharacter('O')">O</button>
                    <button id="P" onclick="addCharacter('P')">P</button>
                    <button class="sweBtns" id="Å" onclick="addCharacter('Å')">Å</button>
                </div>
                <div class="keyboardRows" id="secondKeyboardRow">
                    <button id="A" onclick="addCharacter('A')">A</button>
                    <button id="S" onclick="addCharacter('S')">S</button>
                    <button id="D" onclick="addCharacter('D')">D</button>
                    <button id="F" onclick="addCharacter('F')">F</button>
                    <button id="G" onclick="addCharacter('G')">G</button>
                    <button id="H" onclick="addCharacter('H')">H</button>
                    <button id="J" onclick="addCharacter('J')">J</button>
                    <button id="K" onclick="addCharacter('K')">K</button>
                    <button id="L" onclick="addCharacter('L')">L</button>
                    <button class="sweBtns" id="Ö" onclick="addCharacter('Ö')">Ö</button>
                    <button class="sweBtns" id="Ä" onclick="addCharacter('Ä')">Ä</button>
                </div>
                <div class="keyboardRows" id="thirdKeyboardRow">
                    <button id="enterBtn" onclick="enterWord()">⎆</button>
                    <button id="Z" onclick="addCharacter('Z')">Z</button>
                    <button id="X" onclick="addCharacter('X')">X</button>
                    <button id="C" onclick="addCharacter('C')">C</button>
                    <button id="V" onclick="addCharacter('V')">V</button>
                    <button id="B" onclick="addCharacter('B')">B</button>
                    <button id="N" onclick="addCharacter('N')">N</button>
                    <button id="M" onclick="addCharacter('M')">M</button>
                    <button id="deleteBtn" onclick="deleteCharacter()">⌫</button>
                </div>
            </div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="wordlists.js"></script>
        <script src="script.js"></script>
    </body>
</html>
